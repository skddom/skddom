function formatSize000($size) { 
  $filesizename = array( " Bytes", " KB", " MB", " GB", " TB", " PB", " EB", " ZB", " YB" ); 
  return $size ? 
    round($size/pow(1024, ($i = floor(log($size, 1024)))), 2) . $filesizename[$i] :
    '0 ' . $filesizename[0]; 
}
